<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project Tracker</title>
</head>

<body>
    <header id="header">
        <h1>Project Tracker</h1>
        <h2>Current Time and Date:</h2>
        <p id="headerDT"></p>
    </header>


    <div class="container">
      <div id="side-bar" class="card" style="width: 18rem;">
        <h5 class="card-title">Instructions</h5>
        <p class="card-text">Click the button below to pen a form and provide information for the following:</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
        </ul>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-project">
          Add Project
        </button>
      </div>
      </div>

      <section id="tracker-section">
        placerholder
      </section>
    </div>

    <div id="add-project" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a new project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="post">
              <label for="Porject-">Project Name</label>
              <br>
              <input type="text">
              <br>
              <label for="Porject-">Project Type</label>
              <br>
              <!-- project type drop down -->
              <br>
              <label for="Porject-">Due Date</label>
              <br>
              <!-- pick date calendar  -->
              <br>
              <button type="button" class="btn btn-primary">Add Project</button>
              <button type="button" class="btn btn btn-outline-primary">Cancel</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>







</body>

<script
  src="https://code.jquery.com/jquery-3.6.3.min.js"

  ></script>

</html>
